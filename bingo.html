<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App Bingo Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="letra-bingo">
        <h1>BINGO APP</h1>
    </div>
    <div class="bingo-app">
        <div id="letra-b" class="contenedor-letra">
            <h2>B</h2>
        </div>
        <div id="letra-i" class="contenedor-letra">
            <h2>I</h2>
        </div>
        <div id="letra-n" class="contenedor-letra">
            <h2>N</h2>
        </div>
        <div id="letra-g" class="contenedor-letra">
            <h2>G</h2>
        </div>
        <div id="letra-o" class="contenedor-letra">
            <h2>O</h2>
        </div>
    </div>
    <div class="contenedor-controles">

        <button id="numeroIniciar"><span id="play" class="icon-play_arrow"></span></button>
        <button id="numeroDetener"><span id="stop" class="icon-stop"></span></button>

        <div class="numeroBingoCon">
            <h4 id="numeroBingo"></h4>
            <p id="contador"></p>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
